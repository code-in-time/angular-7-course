<p>home works!</p>

<h1 [class.grey]="h1StyleBool">Home</h1>
<hr [ngClass]="{
    'grey': h1StyleBool,
    'large': !h1StyleBool
}">

<button (click)="firstClick()">click</button>


<ul *ngIf="users">
    <li *ngFor="let item of users.data">
        <div>{{item.id}}</div>
        <p><a [href]="item.email">{{item.email}}</a></p>
        <img [src]="item.avatar" alt="">

    </li>
</ul>
